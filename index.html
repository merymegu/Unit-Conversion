<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="cont">

        <div class="input-div">
            <h3 class="into-title">Unit Converter</h3>
            <input class="input" type="number" required   value="0">
            <button class="btn">Convert</button>
        </div>

        <div class="conversion-divs">
            <div class="convert">
                <h4 class="conversion_type">Length (Meter/Feet)</h4>
                <p class="para pmf">0 Meter = 0 Feet | 0 Feet = 0 Meter</p>
            </div>

            <div class="convert">
                <h4 class="conversion_type">Volume (Liters/Gallons)</h4>  
                <p class="para plg">0 Liters = 0 Gallons | 0 Gallons = 0 Liters</p>
            </div>

            <div class="convert">
               <h4 class="conversion_type">Mass (Kilograms/Pounds)</h4>
                <p class="para pkp">0 Kilograms = 0 Pounds | 0 Pounds = 0 Kilograms</p>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
